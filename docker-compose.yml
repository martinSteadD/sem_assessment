version: '3.8'

services:
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    working_dir: /tmp
    volumes:
      - ./reports:/tmp/reports
    env_file:
      - .env
    environment:
      DB_HOST: db   # override just this one inside Docker

  db:
    build: db/.
    ports:
      - "3306:3306"
    env_file:
      - .env
    healthcheck:
      # Check that the world dataset is actually loaded, not just that MySQL is alive
      test: ["CMD-SHELL", "mysql -uroot -p$MYSQL_ROOT_PASSWORD -e 'SELECT COUNT(*) FROM world.country;' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
