version: '3.8'

services:
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    working_dir: /tmp
    volumes:
      - ./reports:/tmp/reports
    env_file:
      - .env
    environment:
      DB_HOST: db   # override just this one inside Docker

  db:
    build: db/.
    ports:
      - "3306:3306"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=$MYSQL_ROOT_PASSWORD" ]
      interval: 10s
      timeout: 5s
      retries: 5

