name: A workflow for the Population App

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Unit Tests (non-blocking)
        run: |
          mvn --batch-mode -Dtest=*UnitTest test -Dsurefire.printSummary=true || echo "Unit tests exited with non-zero status"

      - name: Show Test Report Summary
        run: |
          echo "Displaying Surefire test results:"
          find target/surefire-reports -name '*.txt' -exec cat {} \; || echo "No test report found"

      - name: Show Surefire Report Files
        run: ls -l target/surefire-reports || echo "No report directory found"

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          directory: ./target/site/jacoco
          flags: UnitTests
          verbose: true

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/world
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: example
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build DB image
        run: docker build -t sem_assessment-db ./db

      - name: Start DB container
        run: docker run --rm --name db -dp 3306:3306 --env-file .env sem_assessment-db:latest

      - name: Wait for DB to be seeded
        run: |
          echo "Waiting for DB to be seeded..."
          for i in {1..30}; do
            COUNTRY_COUNT=$(docker exec db mysql -h localhost -uroot -pexample world -N -e "SELECT COUNT(*) FROM country;" || echo 0)
            LANG_COUNT=$(docker exec db mysql -h localhost -uroot -pexample world -N -e "SELECT COUNT(*) FROM countrylanguage;" || echo 0)
            if [ "$COUNTRY_COUNT" -gt 0 ] && [ "$LANG_COUNT" -gt 0 ]; then
              echo "DB is seeded and ready!"
              break
            fi
            echo "$i\tDB not ready yet... (country=$COUNTRY_COUNT, language=$LANG_COUNT)"
            sleep 5
          done

      - name: Run Integration Tests
        run: |
          mvn --batch-mode -Dtest=*IntegrationTest test -Dsurefire.printSummary=true || echo "Integration tests exited with non-zero status"

      - name: Stop and clean DB
        run: |
          docker stop db || true
          docker rm db || true
          docker image rm sem_assessment-db || true

      - name: Show Integration Test Report
        run: |
          echo "Displaying Surefire test results:"
          find target/surefire-reports -name '*.txt' -exec cat {} \; || echo "No test report found"

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          directory: ./target/site/jacoco
          flags: IntegrationTests
          verbose: true

  Build:
    name: Build and Deploy
    runs-on: ubuntu-22.04
    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/world
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: example
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Package the App (skip tests)
        run: mvn --batch-mode package -DskipTests=true

      - name: Setup environment
        run: cp .env.example .env

      # âœ… Let Docker Compose handle app + db together
      - name: Run Docker Compose
        run: docker compose --env-file .env up --abort-on-container-exit

      - name: Create GitHub Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          automatic_release_tag: "latest"
          files: |
            target/*.jar
